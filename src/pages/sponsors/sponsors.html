    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

<ion-content padding text-center>
  <ion-card *ngFor="let company of sponsors" class="gold-frame">

      <ion-avatar item-start>
        <img [src]="company.img" />

      <a  href="mailto:sponsor@dawaey.com">Become sponsor</a>
  </div>
  
</ion-content>
