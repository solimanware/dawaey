<ion-side-menus enable-menu-with-back-views="true">

      <ion-nav-back-button  class="button-light">

      <ion-nav-buttons side="right">

        </button>
      </ion-nav-buttons>

          شركاؤنا
        </ion-item>

        </ion-item>

        </ion-item>
